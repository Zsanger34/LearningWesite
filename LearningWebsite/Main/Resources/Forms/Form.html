<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
<h2>Form Structure</h2>
<form action="http://www.example.com/subscribe.php" method=""get">
<p> This is where the form controls will appear
</p>
</form>
<! action is the url for the page on the server that will recieve the information in the form when submitted
    method: forms ca be sent using one of two method get or post
    get: the values from the form are added to the end of the URL specified in the action attribute
    get is good for Short Forms and retrieving data from the web server
    Post: the values are sent in what are known as HTTP headers.
    You should use post when, You allow users to upload a file, the form is very long, form contains sensitive data like passwords
    or when the form adds information to, or deletes information from a database
    if method is not set it will send with get method>

<b2> Text Input</b2>
<form action="http://www.example.com/subscribe.php" method="get">
<p> Username:
    <input type="text" name="username" size ="15" maxlength="30" />
</p>
</form>

<b2>Password Input</b2>
<form action="http://www.example.com/subscribe.php" method="get">
    <p> Username:
        <input type="text" name="username" size ="15" maxlength="30" />
    </p>
    <p> Password:
        <input type="password" name="password" size ="15" maxlength="30" />
    </p>
</form>

<b2>Text Area</b2>
<form action="http://www.example.com/subscribe.php" method="get">
    <p> Input Text:</p>
    <textarea name="comments" cols="20" rows="4">Enter your comments...</textarea>
</form>






</body>
</html>
